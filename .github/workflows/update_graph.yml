name: Update Buffett Graph Data

on:
  schedule:
    # Runs at 00:00 on the 1st and 15th of every month
    - cron: '0 0 1,15 * *'
  workflow_dispatch: # Allows you to click a button to run it manually anytime

permissions:
  contents: write

jobs:
  build-and-update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        pip install -r scripts/requirements.txt

    - name: Run Build Script
      run: |
        python scripts/build_graph.py

    - name: Commit and Push Changes
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add data/graph_data.json
        # Only commit if data changed
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update financial data" && git push)
