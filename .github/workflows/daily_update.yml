name: Daily Stock Data Update

on:
  schedule:
    # Run every day at 6 PM UTC (after US market close)
    - cron: '0 18 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('scripts/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt
          
      - name: Fetch Yahoo Finance data
        run: |
          echo "‚ú® Running NEW fetch_real_data.py (not build_graph.py)"
          python fetch_real_data.py
        
      - name: Verify data generated
        run: |
          if [ -f data/graph_data.json ]; then
            echo "‚úÖ Data file generated successfully"
            stocks_count=$(grep -o '"id"' data/graph_data.json | wc -l)
            echo "Stocks analyzed: $stocks_count"
          else
            echo "‚ùå Error: data/graph_data.json not found!"
            exit 1
          fi
          
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add data/graph_data.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ü§ñ Update stock data - $(date +'%Y-%m-%d %H:%M UTC')" && git push)
