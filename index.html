<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buffett Focus | Pro Terminal</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        :root { --bg: #0b0e11; --sidebar: #15191e; --text: #e6edf3; --dim: #8b949e; --accent: #0079fd; --border: #30363d; --green: #00c853; --red: #ff3d00; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; overflow: hidden; }
        
        #app { display: flex; width: 100vw; height: 100vh; }
        #graph-container { flex-grow: 1; position: relative; background: radial-gradient(circle at center, #1c2128 0%, #0b0e11 100%); }
        
        /* TOOLBAR */
        #toolbar { position: absolute; top: 20px; left: 20px; z-index: 10; display: flex; flex-direction: column; gap: 10px; }
        .control-group { background: rgba(22, 27, 34, 0.9); padding: 10px; border-radius: 8px; border: 1px solid var(--border); backdrop-filter: blur(5px); }
        .row { display: flex; gap: 10px; align-items: center; margin-bottom: 5px; }
        
        input, select, button { background: #0d1117; border: 1px solid var(--border); color: #fff; padding: 6px 12px; border-radius: 4px; outline: none; font-size: 12px; }
        button:hover { background: var(--accent); border-color: var(--accent); cursor: pointer; }
        button.active { background: var(--accent); color: white; }
        label { font-size: 10px; color: var(--dim); text-transform: uppercase; font-weight: 700; letter-spacing: 0.5px; }
        
        /* SIDEBAR */
        #sidebar { width: 450px; background: var(--sidebar); border-left: 1px solid var(--border); display: flex; flex-direction: column; z-index: 20; box-shadow: -5px 0 20px rgba(0,0,0,0.5); transition: transform 0.3s ease; transform: translateX(100%); position: absolute; right: 0; top: 0; bottom: 0; }
        #sidebar.visible { transform: translateX(0); }
        
        /* TABS */
        .tabs { display: flex; border-bottom: 1px solid var(--border); }
        .tab { flex: 1; padding: 12px; text-align: center; cursor: pointer; font-size: 12px; font-weight: 600; color: var(--dim); background: #0d1117; }
        .tab:hover { color: #fff; }
        .tab.active { color: #fff; border-bottom: 2px solid var(--accent); background: var(--sidebar); }
        
        .sidebar-content { padding: 20px; overflow-y: auto; height: 100%; display: none; }
        .sidebar-content.active { display: block; }
        
        /* CHART STYLES */
        .chart-container { width: 100%; height: 250px; margin-bottom: 20px; position: relative; }
        .axis path, .axis line { stroke: var(--border); }
        .axis text { fill: var(--dim); font-size: 10px; }
        .grid line { stroke: var(--border); stroke-opacity: 0.3; }
        .chart-tooltip { position: absolute; background: rgba(0,0,0,0.9); border: 1px solid var(--border); padding: 5px; font-size: 10px; pointer-events: none; border-radius: 4px; display: none; }
        
        /* METRIC CARDS */
        .metric-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
        .metric-card { background: rgba(255,255,255,0.03); padding: 10px; border-radius: 6px; }
        .m-label { font-size: 11px; color: var(--dim); }
        .m-val { font-size: 16px; font-weight: 700; margin-top: 2px; }
        
        #watchlist { position: absolute; bottom: 20px; left: 20px; width: 250px; background: var(--sidebar); border: 1px solid var(--border); border-radius: 8px; z-index: 10; display: none; }
        #watchlist.visible { display: block; }
        .wl-item { padding: 8px 10px; border-bottom: 1px solid #21262d; display: flex; justify-content: space-between; font-size: 13px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="app">
        <div id="toolbar">
            <div class="control-group">
                <label>Tools</label>
                <div class="row" style="margin-top:5px;">
                    <input type="text" id="search-input" placeholder="Ticker..." style="width:80px;">
                    <button id="btn-watchlist">Portfolio</button>
                </div>
            </div>
            <div class="control-group">
                <label>Layout</label>
                <div class="row" style="margin-top:5px;">
                    <button id="view-net" class="active">Network</button>
                    <button id="view-heat">Heatmap</button>
                </div>
            </div>
        </div>

        <div id="watchlist"><div id="wl-list"></div></div>

        <div id="graph-container">
            <svg id="main-svg" width="100%" height="100%"></svg>
        </div>

        <div id="sidebar">
            <div class="tabs">
                <div class="tab active" data-target="tab-overview">OVERVIEW</div>
                <div class="tab" data-target="tab-charts">FINANCIALS</div>
            </div>
            
            <button id="close-sidebar" style="position:absolute; top:10px; right:10px; border:none; background:none; color:var(--dim); z-index:30; cursor:pointer;">âœ•</button>

            <div id="tab-overview" class="sidebar-content active">
                <h1 id="det-ticker" style="margin:0; font-size:32px;">--</h1>
                <div id="det-name" style="color:var(--dim); margin-bottom:20px;">--</div>
                <div id="overview-metrics"></div>
            </div>

            <div id="tab-charts" class="sidebar-content">
                <div style="font-size:12px; font-weight:700; color:var(--dim); margin-bottom:10px;">GROWTH (Revenue vs Income)</div>
                <div id="chart-growth" class="chart-container"></div>
                
                <div style="font-size:12px; font-weight:700; color:var(--dim); margin-bottom:10px; margin-top:30px;">CASH FLOW (FCF History)</div>
                <div id="chart-fcf" class="chart-container"></div>
            </div>
        </div>
    </div>
    <script src="js/graph.js"></script>
</body>
</html>
