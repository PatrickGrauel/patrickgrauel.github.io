<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buffett Indicator: Moat Network</title>
    <style>
        :root { 
            --bg: #0f111a; 
            --panel: #1a1d29; 
            --text: #e2e8f0; 
            --accent: #3b82f6; 
            --border: #334155;
            --success: #00cc66;
            --warning: #ffd700;
            --danger: #ff4d4d;
        }
        
        body { margin: 0; background: var(--bg); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; overflow: hidden; }
        
        /* --- LAYOUT --- */
        #graph-container { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1; }
        canvas, svg { position: absolute; width: 100%; height: 100%; }

        /* --- SIDEBAR --- */
        #sidebar {
            position: absolute; top: 0; left: 0; width: 340px; height: 100vh;
            background: var(--panel); border-right: 1px solid var(--border);
            z-index: 10; padding: 20px; box-sizing: border-box;
            display: flex; flex-direction: column; gap: 15px;
            box-shadow: 4px 0 20px rgba(0,0,0,0.4);
            transform: translateX(0); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        #sidebar.collapsed { transform: translateX(-100%); }
        
        /* Typography */
        h1 { margin: 0; font-size: 14px; letter-spacing: 1.5px; text-transform: uppercase; color: var(--accent); font-weight: 700; }
        h2 { margin: 0; font-size: 24px; font-weight: 700; color: #fff; line-height: 1.2; }
        .subtitle { font-size: 13px; color: #94a3b8; margin-bottom: 5px; }
        .sector-tag { font-size: 11px; color: #64748b; text-transform: uppercase; letter-spacing: 0.5px; font-weight: 600; margin-bottom: 10px; display: block;}
        
        /* Controls */
        label { font-size: 11px; color: #94a3b8; text-transform: uppercase; font-weight: 600; margin-bottom: 4px; display: block; }
        
        select, input {
            width: 100%; padding: 10px; background: var(--bg); border: 1px solid var(--border);
            color: white; border-radius: 6px; outline: none; cursor: pointer; font-size: 13px;
            margin-bottom: 10px; transition: border-color 0.2s;
        }
        select:hover, input:focus { border-color: var(--accent); }

        /* --- METRICS & RADAR --- */
        #details-panel { flex-grow: 1; display: flex; flex-direction: column; }
        
        .score-badge {
            display: inline-block; padding: 4px 10px; border-radius: 4px;
            font-weight: 700; font-size: 14px; margin-bottom: 15px;
            background: #333; color: white;
        }

        #radar-container {
            width: 100%; height: 220px; position: relative;
            background: rgba(0,0,0,0.2); border-radius: 8px; margin: 10px 0 20px 0;
            display: flex; align-items: center; justify-content: center;
        }

        .metric-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .metric-card { background: rgba(255,255,255,0.05); padding: 10px; border-radius: 6px; border: 1px solid transparent; }
        .metric-label { font-size: 10px; color: #94a3b8; text-transform: uppercase; margin-bottom: 4px; }
        .metric-val { font-size: 14px; font-weight: 600; color: #fff; }
        
        /* Toggle Button */
        #toggle-btn {
            position: absolute; top: 20px; left: 360px; z-index: 10;
            background: var(--panel); border: 1px solid var(--border); color: white;
            width: 40px; height: 40px; border-radius: 8px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #toggle-btn:hover { background: var(--accent); }
        #sidebar.collapsed + #toggle-btn { left: 20px; }

        /* Tooltip */
        #tooltip {
            position: absolute; opacity: 0; pointer-events: none;
            background: rgba(15, 17, 26, 0.95); backdrop-filter: blur(4px);
            padding: 12px; border-radius: 6px; border: 1px solid var(--border);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5); z-index: 100;
            transition: opacity 0.1s ease;
            min-width: 200px;
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <div>
            <h1>Buffett Indicator</h1>
            <p class="subtitle">Moat Analysis Engine</p>
        </div>

        <div>
            <input type="text" id="search-box" placeholder="Search Ticker (e.g. AAPL)...">
            
            <label>Filter by Sector</label>
            <select id="sector-select" onchange="window.filterBySector(this.value)">
                <option value="all">üåç All Sectors</option>
                </select>

            <label>Visualize Metric</label>
            <select id="view-select" onchange="window.updateLayout(this.value)">
                <option value="network">üï∏Ô∏è Fundamental Network</option>
                <option value="gross_margin">üìä Gross Margins (Moat)</option>
                <option value="roic">üíé ROIC (Quality)</option>
                <option value="fcf_yield">üí∞ FCF Yield (Value)</option>
                <option value="debt_to_equity">‚öñÔ∏è Debt Load (Risk)</option>
            </select>
        </div>

        <hr style="border: 0; border-top: 1px solid var(--border); width: 100%; margin: 10px 0;">

        <div id="details-panel">
            <h2 id="detail-ticker">S&P 500</h2>
            <span id="detail-sector" class="sector-tag">Market Overview</span>
            <div id="detail-score" class="score-badge" style="background:#444; color:#ccc;">Select a Stock</div>

            <div id="radar-container">
                <svg id="radar-viz" width="220" height="220"></svg>
            </div>

            <div class="metric-grid">
                <div class="metric-card">
                    <span class="metric-label">Gross Margin</span>
                    <span class="metric-val" id="detail-margin">--</span>
                </div>
                <div class="metric-card">
                    <span class="metric-label">Debt / Equity</span>
                    <span class="metric-val" id="detail-debt">--</span>
                </div>
                <div class="metric-card">
                    <span class="metric-label">ROIC</span>
                    <span class="metric-val" id="detail-roic">--</span>
                </div>
                <div class="metric-card">
                    <span class="metric-label">FCF Yield</span>
                    <span class="metric-val" id="detail-yield">--</span>
                </div>
            </div>
        </div>
    </div>

    <button id="toggle-btn" onclick="document.getElementById('sidebar').classList.toggle('collapsed')">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 12h18M3 6h18M3 18h18"/>
        </svg>
    </button>

    <div id="graph-container">
        <canvas id="edges-canvas"></canvas>
        <svg id="nodes-svg"></svg>
        <div id="tooltip"></div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/graph.js"></script>
</body>
</html>
