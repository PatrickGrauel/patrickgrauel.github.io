<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buffett Network Graph</title>
    <style>
        body { margin: 0; background: #0f111a; color: white; font-family: sans-serif; overflow: hidden; }
        #graph-container { position: relative; width: 100vw; height: 100vh; }
        canvas, svg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        
        /* Tooltip Styling */
        #tooltip {
            position: absolute;
            opacity: 0;
            background: rgba(0, 0, 0, 0.85);
            padding: 10px;
            border-radius: 5px;
            pointer-events: none;
            border: 1px solid #444;
            font-size: 12px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="graph-container">
        <canvas id="edges-canvas"></canvas>
        <svg id="nodes-svg"></svg>
        <div id="tooltip"></div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/graph.js"></script>
</body>
</html>
