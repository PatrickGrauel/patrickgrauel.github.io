<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captain's Log | Portfolio</title>
    <style>
        :root { --bg-color: #1a1a1a; --panel-color: #2d2d2d; --text-color: #e0e0e0; --accent-green: #00ff41; --accent-red: #ff3333; }
        body { background-color: var(--bg-color); color: var(--text-color); font-family: 'Courier New', Courier, monospace; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        #cockpit-panel { background: var(--panel-color); padding: 40px; border-radius: 10px; border: 2px solid #444; box-shadow: 0 0 20px rgba(0,0,0,0.5); text-align: center; transition: opacity 1s ease; }
        h1 { margin-bottom: 30px; font-size: 1.5rem; letter-spacing: 2px; }
        .switch-container { display: flex; gap: 20px; justify-content: center; margin-bottom: 30px; }
        .switch-wrapper { display: flex; flex-direction: column; align-items: center; }
        .label { font-size: 0.8rem; margin-bottom: 10px; color: #888; }
        .switch { position: relative; display: inline-block; width: 60px; height: 34px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent-green); }
        input:checked + .slider:before { transform: translateX(26px); }
        .status-light { width: 10px; height: 10px; border-radius: 50%; background-color: var(--accent-red); margin-top: 10px; box-shadow: 0 0 5px var(--accent-red); transition: background-color 0.3s; }
        .status-light.active { background-color: var(--accent-green); box-shadow: 0 0 8px var(--accent-green); }
        #main-content { display: none; text-align: center; animation: fadeIn 2s forwards; max-width: 800px; }
        .card-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 40px; }
        .card { background: var(--panel-color); padding: 20px; border: 1px solid #444; border-radius: 8px; cursor: pointer; transition: transform 0.2s, border-color 0.2s; text-decoration: none; color: white; display: block; }
        .card:hover { transform: translateY(-5px); border-color: var(--accent-green); }
        .card h3 { color: var(--accent-green); margin-top: 0; }
        .card p { color: #ccc; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .fade-out { opacity: 0; pointer-events: none; }
    </style>
</head>
<body>
    <div id="cockpit-panel">
        <h1>PRE-FLIGHT CHECKLIST</h1>
        <div class="switch-container">
            <div class="switch-wrapper"><span class="label">MASTER PWR</span><label class="switch"><input type="checkbox" class="pilot-switch"><span class="slider"></span></label><div class="status-light"></div></div>
            <div class="switch-wrapper"><span class="label">AVIONICS</span><label class="switch"><input type="checkbox" class="pilot-switch"><span class="slider"></span></label><div class="status-light"></div></div>
            <div class="switch-wrapper"><span class="label">HYDRAULICS</span><label class="switch"><input type="checkbox" class="pilot-switch"><span class="slider"></span></label><div class="status-light"></div></div>
        </div>
        <p style="color: #666; font-size: 0.8rem;">INITIALIZE SYSTEMS TO UNLOCK</p>
    </div>
    <div id="main-content">
        <h1>SYSTEMS ONLINE</h1>
        <p>Welcome aboard. Select a destination.</p>
        <div class="card-grid">
            <a href="#" class="card"><h3>ðŸ“‚ Flight Log</h3><p>Curriculum Vitae & Credentials</p></a>
            <a href="/stocks/" class="card"><h3>ðŸ“ˆ Market Radar</h3><p>Live S&P 500 Buffett Analysis</p></a>
            <a href="mailto:your@email.com" class="card"><h3>Hz Hail Frequency</h3><p>Contact / Hire Me</p></a>
        </div>
    </div>
    <script>
        const switches = document.querySelectorAll('.pilot-switch');
        const lights = document.querySelectorAll('.status-light');
        const panel = document.getElementById('cockpit-panel');
        const mainContent = document.getElementById('main-content');
        switches.forEach((switchEl, index) => {
            switchEl.addEventListener('change', () => {
                if (switchEl.checked) { lights[index].classList.add('active'); } else { lights[index].classList.remove('active'); }
                if (Array.from(switches).every(s => s.checked)) {
                    setTimeout(() => { panel.classList.add('fade-out'); setTimeout(() => { panel.style.display = 'none'; mainContent.style.display = 'block'; }, 1000); }, 500);
                }
            });
        });
    </script>
</body>
</html>
