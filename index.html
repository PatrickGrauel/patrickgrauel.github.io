<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buffett Moat Engine</title>
    <style>
        :root { --bg: #0f111a; --panel: #1a1d29; --text: #e2e8f0; --accent: #3b82f6; --border: #334155; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; overflow: hidden; }
        
        #graph-container { position: absolute; width: 100vw; height: 100vh; z-index: 1; }
        canvas, svg { position: absolute; width: 100%; height: 100%; }

        /* SIDEBAR */
        #sidebar {
            position: absolute; width: 380px; height: 100vh; background: var(--panel); 
            border-right: 1px solid var(--border); z-index: 10; display: flex; flex-direction: column;
            transform: translateX(0); transition: transform 0.3s ease; box-shadow: 5px 0 20px rgba(0,0,0,0.5);
        }
        #sidebar.collapsed { transform: translateX(-100%); }

        /* HEADER & SEARCH */
        .header { padding: 20px; border-bottom: 1px solid var(--border); }
        .search-wrapper { position: relative; margin-top: 10px; }
        #search-input {
            width: 100%; padding: 10px 35px 10px 12px; background: var(--bg); border: 1px solid var(--border);
            color: white; border-radius: 6px; outline: none; box-sizing: border-box;
        }
        #search-input:focus { border-color: var(--accent); }
        
        /* TABS */
        .tabs { display: flex; border-bottom: 1px solid var(--border); }
        .tab { flex: 1; padding: 12px; text-align: center; cursor: pointer; color: #64748b; font-size: 13px; font-weight: 600; }
        .tab.active { color: var(--accent); border-bottom: 2px solid var(--accent); background: rgba(59,130,246,0.05); }

        /* CONTENT AREA */
        .content { flex: 1; overflow-y: auto; padding: 20px; position: relative; }
        .view-section { display: none; }
        .view-section.active { display: block; }

        /* METRIC CARDS */
        .metric-card {
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05);
            padding: 12px; border-radius: 6px; margin-bottom: 10px;
        }
        .metric-card h4 { margin: 0 0 5px 0; font-size: 11px; color: #94a3b8; text-transform: uppercase; }
        .metric-card .val { font-size: 18px; font-weight: 700; color: #fff; }

        /* CHARTS */
        .chart-container { height: 150px; margin-bottom: 20px; position: relative; }
        .chart-title { font-size: 12px; color: #94a3b8; margin-bottom: 5px; display: flex; justify-content: space-between; }
        path.line { fill: none; stroke: var(--accent); stroke-width: 2; }
        .chart-dot { fill: var(--bg); stroke: var(--accent); stroke-width: 2; }
        .grid-line { stroke: #334155; stroke-dasharray: 2; opacity: 0.3; }

        /* SECTOR CHIPS */
        #sector-legend {
            position: absolute; bottom: 20px; right: 20px; z-index: 5;
            display: flex; flex-direction: column; align-items: flex-end; gap: 5px; pointer-events: none;
        }
        .sector-chip {
            background: var(--panel); padding: 5px 10px; border-radius: 12px; border: 1px solid var(--border);
            font-size: 11px; color: #ccc; cursor: pointer; pointer-events: auto; transition: 0.2s;
            display: flex; align-items: center; gap: 6px;
        }
        .sector-chip:hover, .sector-chip.active { background: var(--accent); color: white; border-color: var(--accent); }
        .dot { width: 8px; height: 8px; border-radius: 50%; }

        #toggle-btn {
            position: absolute; top: 20px; left: 400px; z-index: 20;
            background: var(--panel); border: 1px solid var(--border); color: #fff;
            padding: 8px; border-radius: 6px; cursor: pointer; transition: left 0.3s ease;
        }
        #sidebar.collapsed + #toggle-btn { left: 20px; }
        
        #tooltip { position: absolute; opacity: 0; pointer-events: none; background: rgba(0,0,0,0.9); padding: 8px; border-radius: 4px; border: 1px solid #444; z-index: 100; font-size: 12px; }
    </style>
</head>
<body>

    <div id="sidebar">
        <div class="header">
            <h1 style="color:var(--accent); font-size:14px; margin:0;">BUFFETT ENGINE</h1>
            <div class="search-wrapper">
                <input type="text" id="search-input" placeholder="Search Ticker..." list="tickers">
                <datalist id="tickers"></datalist>
            </div>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('snapshot')">SNAPSHOT</div>
            <div class="tab" onclick="switchTab('history')">HISTORY</div>
        </div>

        <div class="content">
            <div id="view-snapshot" class="view-section active">
                <h2 id="detail-ticker" style="margin:0 0 5px 0;">Select Ticker</h2>
                <div id="detail-industry" style="font-size:12px; color:#64748b; margin-bottom:15px;">--</div>
                
                <div id="radar-viz"></div> <div style="margin-top:20px;">
                    <div class="metric-card">
                        <h4>Buffett Score</h4>
                        <div class="val" id="val-score" style="color:var(--accent)">--</div>
                    </div>
                    <div class="metric-card">
                        <h4>Owner Earnings (FCF)</h4>
                        <div class="val" id="val-fcf">--</div>
                    </div>
                    <div class="metric-card">
                        <h4>ROIC (Avg)</h4>
                        <div class="val" id="val-roic">--</div>
                    </div>
                </div>
            </div>

            <div id="view-history" class="view-section">
                <div class="chart-container" id="chart-gm"></div>
                <div class="chart-container" id="chart-roic"></div>
                <div class="chart-container" id="chart-debt"></div>
            </div>
        </div>
    </div>

    <button id="toggle-btn" onclick="document.querySelector('#sidebar').classList.toggle('collapsed')">â˜°</button>

    <div id="sector-legend">
        </div>

    <div id="graph-container">
        <canvas id="edges-canvas"></canvas>
        <svg id="nodes-svg"></svg>
        <div id="tooltip"></div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/graph.js"></script>
    <script>
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('view-' + tab).classList.add('active');
        }
    </script>
</body>
</html>
